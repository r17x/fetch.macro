name: release
on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - main
      - next
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - uses: wagoid/commitlint-github-action@v4
        env:
          NODE_PATH: ${{ github.workspace }}/node_modules
  validate:
    needs: init
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup

      - name: validate (lint)
        run: yarn turbo lint
  test:
    needs: init
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          rust_cache_enable: true

      - name: run test
        run: yarn turbo test
        env:
          NODE_ENV: test

      - name: test run generator API markdown
        run: .husky/generate-api-md

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4

  build:
    needs:
      - validate
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          rust_cache_enable: true

      - name: run build
        run: yarn turbo build

  release:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          rust_cache_enable: true

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          semantic_version: 19.0.2
          branches: |
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'main', 
              'next', 
              'next-major', 
              {
                name: 'beta', 
                prerelease: true
              }, 
              {
                name: 'alpha', 
                prerelease: true
              }
            ]
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semrel-extra/npm
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_EMAIL: "contact@evilfactorylabs.org"
          GIT_COMMITTER_EMAIL: "contact@evilfactorylabs.org"
          GIT_AUTHOR_NAME: "anakmagang"
          GIT_COMMITTER_NAME: "anakmagang"
